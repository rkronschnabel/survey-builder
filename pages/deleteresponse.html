<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Survey Builder - Delete Responses</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <a href="/logout">Logout</a>
            <h1>Survey Builder</h1>
            <h2>Delete Responses</h2>
        </header>
        <main>
            <form action="/deleteresponseids" method="post">
                <div>
                    <label>Enter responseid's seperated by a comma:</label>
                    <textarea cols="40" rows="5" name="responseids">
                    </textarea>
                </div>
                <div>
                    <div>
                        <button type="submit">Save</button>
                    </div>
                </div>
            </form>
        </main>
  
    </body>
</html>
